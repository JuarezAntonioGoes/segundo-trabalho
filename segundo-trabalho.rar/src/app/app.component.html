<h1>Cadastros</h1>

<form>
  <div>
    <label>Evento</label>
    <input type="text" id="titulo" name="titulo"  [(ngModel)]="newEvento.titulo">
  </div>
  <div>
    <label>Autor</label>
    <input type="text" id="nome" name="nome"  [(ngModel)]="newEvento.nome">
  </div>

  <input type="button" value="Salvar" (click)="save()">
</form>

<table>
  <thead>
    <tr>
      <th>id</th>
      <th>evento</th>
      <th>nome</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let timao of events">
      <td>{{ timao.id }}</td>
      <td>{{ timao.titulo }}</td>
      <td>{{ timao.nome }}</td>
      <td><input type="button" value="Editar" (click)="edit(timao)"></td>
      <td><input type="button" value="Remover" (click)="delete(timao)"></td>
    </tr>
  </tbody>
</table>
